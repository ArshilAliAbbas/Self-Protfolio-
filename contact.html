<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me - Arshil Ali Abbas</title>
    <link rel="stylesheet" href="contactme.css" />
    <script defer src="contact.js"></script>
  </head>
  <body>
    <section id="contact">
      <div class="content">
        <h2>Contact Me</h2>
        <p class="glowing-text">
          Letâ€™s connect and build something awesome together!
        </p>

        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>

        <div class="social-links">
          <a
            href="https://www.linkedin.com/in/arshilaliabbas/"
            target="_blank"
            class="social-link"
          >
            <img
              src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/linkedin.svg"
              alt="LinkedIn"
            />
            LinkedIn
          </a>
          <a
            href="https://github.com/ArshilAliAbbas"
            target="_blank"
            class="social-link"
          >
            <img
              src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/github.svg"
              alt="GitHub"
            />
            GitHub
          </a>
          <a href="mailto:arshil1227@gmail.com" class="social-link">
            <img
              src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/gmail.svg"
              alt="Mail"
            />
            Mail
          </a>
        </div>
      </div>
    </section>

  </body>
</html>
